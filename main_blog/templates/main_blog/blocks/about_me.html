{% load wagtailimages_tags %}

<div class="card border-none mb-3" style="border: 0;">
    <div class="row g-0">
        <div class="col-md-6">
            <div class="card-body">
                <p class="card-text">{{ value.text }}</p>
            </div>
        </div>
        <div class="col-md-2" style="display: contents;">
            {% image value.image max-400x700 as photo %}
            <img src="{{ photo.url }}" alt="Image" width="320" height="500" style="border-radius: 20px;">
        </div>
    </div>
</div>
